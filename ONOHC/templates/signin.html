{% extends "base.html" %}
{% block title %}
	Signin
{% endblock title %}

{% block body %}
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css'%}">
	
	<div class="MAIN-FORM container">
		
	    <div>
	        <h1 style="text-align: center;">Sign In!</h1>
	        <div class='sign-form'  style=" width: 30%; margin: 25px auto;">
				<form method="GET" action="/signin/">
					<div class="form-row">
						<div class="form-group col-md-6">
						<label for="email1">Email</label>
						<input type="email" class="form-control" name="email" id="email1" placeholder="Email">
						</div>
						<div class="form-group col-md-6">
						<label for="username1">UserName</label>
						<input type="Username" class="form-control" name="username" id="username1" placeholder="Username">
						</div>
					</div>
					<div class="form-group">
						<label for="password21">Password</label>
						<input type="Password" class="form-control" name="password2" id="password21" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="password1">Confirm Password</label>
						<input type="Password" class="form-control" name="password" id="password1" placeholder="Confirm Password">
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
						<label for="city1">City</label>
						<input type="text" class="form-control" name="city" id="city1">
						</div>
						<div class="form-group col-md-4">
						<label for="state1">State</label>
						<select name="state" id="state1" class="form-control">
							<option selected>Choose...</option>
							<option>...</option>
						</select>
						</div>
						<div class="form-group col-md-2">
						<label for="Zip1">Zip</label>
						<input type="text" class="form-control" name="Zip" id="Zip">
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Sign in</button>
					</form>
			</div>
		</div>
	</div>
{% endblock body %}
